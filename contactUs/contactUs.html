<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contactUs.css">
    <title>Contact Us</title>
</head>
<body>
    <nav>
        <div class="navContainer">
            <img class="circleLogo" src="../project-assets/logos/circle.svg" alt="Circle logo" width="60.53px" height="18.46px">
            <ul>
                <li><a href="../home.html">Home</a></li>
                <li>Projects</li>
                <li>Services</li>
            </ul>
            <button>Contact Us</button>
        </div>
    </nav>
    <section class="contactUsSection">
        <div class="contactUsContainer">
            <h1>Contact Us</h1>
            <form action="">
                <div class="fullName">
                    <label for="fname">Full Name*</label><br>
                    <input type="text" id="fname" name="fname" placeholder="Enter your full name"><br>
                </div>
                <div class="contacts">
                    <div style="width: 50%;">
                        <label for="eAddress">Email</label><br>
                        <input type="text" id="eAddress" name="eAddress" placeholder="Enter your email address"><br>
                    </div>
                    <div style="width: 50%;">
                        <label for="eAddress">Phone</label><br>
                        <input type="text" id="pNumber" name="pNumber" placeholder="Enter your phone number"><br>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <div class="footerContainer">
            <div class="direction">
                <img src="../project-assets/logos/circle.svg" alt="" width="98.38" height="30px">
                <p >2972 Westheimer Rd. Santa Ana, <br>Illinois 85486 </p>
            </div>
            <div class="footerLinksContainer">
                <div class="footerLinks">
                    <p>Team</p>
                    <p>Press</p>
                </div>
                <div class="footerLinks">
                    <p>Services</p>
                    <p>Projects</p>
                </div>
                <div class="footerLinks">
                    <p>About Us</p>
                    <p>Privacy Policy</p>
                </div>
            </div>
        </div>
    </footer>
