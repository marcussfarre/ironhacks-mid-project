<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../shared_styles.css">
    <link rel="stylesheet" href="contactUs.css">
    <title>Contact Us</title>
</head>
<body>
    <nav>
        <div class="navContainer">
            <img class="circleLogo" src="../project-assets/logos/circle.svg" alt="Circle logo" width="60.53px" height="18.46px">
            <ul>
                <li><a href="../home.html">Home</a></li>
                <li>Projects</li>
                <li>Services</li>
            </ul>
            <button>Contact Us</button>
        </div>
    </nav>
    <section style="margin: 5% 15%;">
        <h1 style="margin-bottom: 5%;">Contact Us</h1>
            <div class="fNameContainer">
                <label for="fName">Full Name*</label>
                <input id="fName" type="text" style="width: 100%; height: 50px; margin-top: 2%;" placeholder="Enter Your Full Name">
                <div class="errorDiv" id="errorName"></div>
            </div>
            <div class="contactContainer" style="display: flex; justify-content: space-between; margin-top: 3%;">
                <div style="width: 47%;">
                    <label for="eAddress">Email</label>
                    <input id="eAddress" type="text" style="width: 100%; height: 50px; margin-top: 2%;" placeholder="Enter Your Email Address">
                    <div class="errorDiv" id="errorEmail"></div>
                </div>
                <div style="width: 47%;">
                    <label for="cPhone">Phone</label>
                    <input id="cPhone" type="text" style="width: 100%; height: 50px; margin-top: 2%;" placeholder="Enter Your Number phone">
                    <div class="errorDiv" id="errorPhone"></div>
                </div>
            </div>
            <div class="fMessageContainer" style="margin-top: 3%;">
                <label for="fName">Message</label> <br>
                <textarea cols="139" rows="10" placeholder="Write your message here..."></textarea>
            </div>
            <button class="submitButton" onclick="validateFields()">
                Submit
            </button>
    </section>
    <footer>
        <div class="footerContainer">
            <div class="direction">
                <img src="../project-assets/logos/circle.svg" alt="" width="98.38" height="30px">
                <p >2972 Westheimer Rd. Santa Ana, <br>Illinois 85486 </p>
            </div>
            <div class="footerLinksContainer">
                <div class="footerLinks">
                    <p>Team</p>
                    <p>Press</p>
                </div>
                <div class="footerLinks">
                    <p>Services</p>
                    <p>Projects</p>
                </div>
                <div class="footerLinks">
                    <p>About Us</p>
                    <p>Privacy Policy</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://smtpjs.com/v3/smtp.js"> </script>
    <script src="contactUs.js"></script>
</body>
</html>
